apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<YOUR_REPO_URL>.git'
    targetRevision: HEAD
    chart: argo-workflows
    helm:
      valueFiles:
        - values/argo-workflows.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  syncPolicy:
    automated:
      prune: true
      selfHeal: true