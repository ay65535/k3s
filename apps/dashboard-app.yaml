apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<YOUR_REPO_URL>.git'
    targetRevision: HEAD
    chart: kubernetes-dashboard
    helm:
      valueFiles:
        - values/dashboard.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true